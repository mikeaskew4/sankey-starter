
<!DOCTYPE html>
<html>
<head>
    <title>Sankey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <style>

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial'
        }

        #wrapper {
            margin-top: 2em;
            width: 100vw;
            display: flex;
        }

        #chart {
            margin: 0 auto;
            height: 1500px;
        }

        .node rect {
            cursor: pointer;
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }

        .node text {
            pointer-events: none;
            fill: #fff;
            font-family: 'Arial'
        }

        .link {
            fill: none;
            stroke: #fff;
            stroke-opacity: .2;
        }

        .link:hover {
            stroke-opacity: .5;
        }

    </style>
</head>

<h1>Sankey Chart</h1>
<div id="wrapper">
    <div id="chart"></div>
</div>

<script src="js/sankey.js"></script>
<script src="js/scripts.js"></script>
</html>
