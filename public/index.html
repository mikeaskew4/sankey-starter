
<!DOCTYPE html>
<html>
<head>
    <title>UX/UI Sheet Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        html,
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial'
        }

        #wrapper {
            margin-top: 120px;
            width: 80vw;
            display: flex;
        }

        #chart {
            width: 100%;
            max-width: 80vw;
            margin: 0 auto;
            min-height: 100vh;
        }

        .node rect {
            cursor: pointer;
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }

        .node text {
            pointer-events: none;
            fill: #fff;
            font-family: 'Arial'
        }

        .link {
            fill: none;
            stroke: #fff;
            stroke-opacity: .2;
        }

        .link:hover {
            stroke-opacity: .5;
        }

        #key .col {
            font-size: 12px;
        }
    </style>

</head>

<div class="position-fixed w-100" style="top: 0; background-color: #fff">
    <h1 class="text-dark">UX/UI Sheet Chart</h1>
    <div class="container-fluid">
        <div class="row" id="key">
        </div>
    </div>
</div>
<div id="wrapper">
    <div class="mt-5" id="chart"></div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/sankey.js"></script>
<script src="js/scripts.js"></script>

</script>
</html>
